<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Tracker</title>
    <link rel="manifest" href="Loader/app.webmanifest">
    <style>
        :root {
            --color-primary: #BB86FC;
            --color-primary-variant: #3700B3;
            --color-secondary: #03DAC6;
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-error: #CF6679;
            --color-on-primary: #000000;
            --color-on-secondary: #000000;
            --color-on-background: #FFFFFF;
            --color-on-surface: #FFFFFF;
            --color-on-error: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-on-background);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 i {
            color: var(--color-primary);
        }

        .btn {
            background-color: var(--color-primary);
            color: var(--color-on-primary);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-on-surface);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 12px 16px;
            background-color: var(--color-surface);
            border-radius: 12px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--color-error);
        }

        .status-dot.connected {
            background-color: #4CAF50;
        }

        .cat-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .cat-card {
            background-color: var(--color-surface);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--color-primary-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--color-on-primary);
        }

        .cat-info {
            flex: 1;
        }

        .cat-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cat-details {
            font-size: 14px;
            opacity: 0.7;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .last-seen {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .edit-btn {
            background: none;
            border: none;
            color: var(--color-primary);
            cursor: pointer;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--color-surface);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-on-surface);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-on-surface);
            font-size: 16px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            margin-bottom: 0;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--color-primary);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .cat-details {
                flex-direction: column;
                gap: 4px;
            }

            .header-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cat"></i> Cat Tracker</h1>
            <div class="header-buttons">
                <button id="connectBtn" class="btn">
                    <i class="fas fa-bluetooth-b"></i> Σύνδεση
                </button>
                <button id="refreshBtn" class="btn" style="display:none;">
                    <i class="fas fa-sync"></i> Ανανέωση
                </button>
                <button id="exportBtn" class="btn btn-secondary" style="display:none;">
                    <i class="fas fa-download"></i> Export
                </button>
                <button id="importBtn" class="btn btn-secondary" style="display:none;">
                    <i class="fas fa-upload"></i> Import
                </button>
            </div>
        </header>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Δεν έχετε συνδεθεί με Espruino</span>
        </div>

        <div id="catList" class="cat-list">
            <div class="empty-state">
                <i class="fas fa-cat"></i>
                <p>Δεν υπάρχουν καταχωρημένες γάτες. Συνδεθείτε για να εμφανιστούν τα δεδομένα.</p>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Επεξεργασία γάτας</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label for="catName">Όνομα γάτας</label>
                <input type="text" id="catName" placeholder="Πληκτρολογήστε το όνομα">
            </div>
            <div class="form-group">
                <label for="catId">ID iTag (μη επεξεργάσιμο)</label>
                <input type="text" id="catId" disabled>
            </div>
            <div class="form-group">
                <label for="catSilent">Λειτουργία σιγή</label>
                <select id="catSilent">
                    <option value="0">Ενεργό (false)</option>
                    <option value="1">Σιγή (true)</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="saveCatBtn" class="btn">Αποθήκευση</button>
                <button id="cancelEditBtn" class="btn btn-secondary">Ακύρωση</button>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Στοιχεία DOM
            const connectBtn = document.getElementById('connectBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const importFile = document.getElementById('importFile');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const catList = document.getElementById('catList');
            const editModal = document.getElementById('editModal');
            const catNameInput = document.getElementById('catName');
            const catIdInput = document.getElementById('catId');
            const catSilentInput = document.getElementById('catSilent');
            const saveCatBtn = document.getElementById('saveCatBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const closeBtn = document.querySelector('.close-btn');

            let isConnected = false;
            let currentDevice = null;
            let uartService = null;
            let uartRxCharacteristic = null;
            let uartTxCharacteristic = null;
            let catsData = [];
            let editingCatId = null;
            let dataBuffer = '';

            // UUIDs για την UART υπηρεσία του Espruino
            const UART_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
            const UART_RX_CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
            const UART_TX_CHARACTERISTIC_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

            // Έλεγχος αν το Web Bluetooth είναι διαθέσιμο
            if (!navigator.bluetooth) {
                statusText.textContent = 'Το Web Bluetooth δεν υποστηρίζεται από αυτό το browser';
                connectBtn.disabled = true;
            }

            // Εκκίνηση Web Bluetooth
            connectBtn.addEventListener('click', function() {
                if (isConnected) {
                    disconnectDevice();
                }
                else {
                    connectToDevice();
                }
            });

            refreshBtn.addEventListener('click', function() {
                if (isConnected) {
                    refreshData();
                }
            });

            exportBtn.addEventListener('click', function() {
                exportData();
            });

            importBtn.addEventListener('click', function() {
                importFile.click();
            });

            importFile.addEventListener('change', function(e) {
                handleImport(e.target.files[0]);
            });

            // Σύνδεση με συσκευή
            async function connectToDevice() {
                try {
                    statusText.textContent = 'Αναζήτηση συσκευών Bluetooth...';

                    currentDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ namePrefix: 'eW' }],
                        optionalServices: [UART_SERVICE_UUID]
                    });

                    if (!currentDevice) {
                        statusText.textContent = 'Δεν επιλέχθηκε συσκευή';
                        return;
                    }

                    statusText.textContent = 'Σύνδεση με ' + currentDevice.name + '...';
                    const server = await currentDevice.gatt.connect();

                    uartService = await server.getPrimaryService(UART_SERVICE_UUID);
                    uartRxCharacteristic = await uartService.getCharacteristic(UART_RX_CHARACTERISTIC_UUID);
                    uartTxCharacteristic = await uartService.getCharacteristic(UART_TX_CHARACTERISTIC_UUID);

                    await uartTxCharacteristic.startNotifications();
                    uartTxCharacteristic.addEventListener('characteristicvaluechanged', handleUartData);

                    isConnected = true;
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Συνδεδεμένοι με ' + currentDevice.name;
                    connectBtn.innerHTML = '<i class="fas fa-bluetooth-b"></i> Αποσύνδεση';
                    refreshBtn.style.display = 'inline-block';
                    exportBtn.style.display = 'inline-block';
                    importBtn.style.display = 'inline-block';

                    currentDevice.addEventListener('gattserverdisconnected', onDisconnected);

                    // Μικρή καθυστέρηση πριν την πρώτη εντολή
                    statusText.textContent = 'Προετοιμασία...';
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Αποστολή εντολής για ανάγνωση δεδομένων
                    statusText.textContent = 'Ανάγνωση δεδομένων...';
                    await sendCommand('Bluetooth.println(JSON.stringify(ew.apps.itag.state.def.store))\n');

                }
                catch (error) {
                    console.error('Σφάλμα σύνδεσης:', error);
                    statusText.textContent = 'Σφάλμα σύνδεσης: ' + error.message;
                }
            }

            // Ανανέωση δεδομένων
            async function refreshData() {
                if (!isConnected) return;

                try {
                    statusText.textContent = 'Ανάγνωση δεδομένων...';
                    await sendCommand('Bluetooth.println(JSON.stringify(ew.apps.itag.state.def.store))\n');
                }
                catch (error) {
                    console.error('Σφάλμα ανανέωσης:', error);
                    statusText.textContent = 'Σφάλμα ανανέωσης: ' + error.message;
                }
            }

            // Εξαγωγή δεδομένων
            function exportData() {
                if (catsData.length === 0) {
                    alert('Δεν υπάρχουν δεδομένα για εξαγωγή');
                    return;
                }

                // Δημιουργία αντικειμένου με τα δεδομένα για εξαγωγή
                const exportData = {
                    cats: catsData,
                    timestamp: new Date().toISOString(),
                    version: '1.0'
                };

                // Δημιουργία JSON string
                const jsonString = JSON.stringify(exportData, null, 2);

                // Δημιουργία blob και λήψη URL
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                // Δημιουργία link για λήψη
                const a = document.createElement('a');
                a.href = url;
                a.download = `cat_tracker_export_${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();

                // Καθαρισμός
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);

                statusText.textContent = 'Τα δεδομένα εξήχθησαν επιτυχώς';
            }

            // Εισαγωγή δεδομένων
            function handleImport(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        if (!importedData.cats || !Array.isArray(importedData.cats)) {
                            throw new Error('Μη έγκυρη μορφή αρχείου');
                        }

                        if (!confirm(`Θέλετε να εισαγάγετε ${importedData.cats.length} γάτες; Αυτή η ενέργεια θα αντικαταστήσει τις τρέχουσες ρυθμίσεις.`)) {
                            return;
                        }

                        // Αποστολή των δεδομένων κατευθείαν στο Espruino
                        updateEspruinoWithImportedData(importedData.cats);
                        statusText.textContent = 'Τα δεδομένα εισήχθησαν και εστάλησαν στην συσκευή!';

                    }
                    catch (error) {
                        console.error('Σφάλμα εισαγωγής:', error);
                        alert('Σφάλμα κατά την εισαγωγή: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }

            // Ενημέρωση Espruino με εισαγόμενα δεδομένα
            async function updateEspruinoWithImportedData(importedCats) {
                if (!isConnected) return;

                try {
                    statusText.textContent = 'Ενημέρωση συσκευής με εισαγόμενα δεδομένα...';

                    // Δημιουργούμε την εντολή για να ορίσουμε όλο τον πίνακα
                    let command = 'ew.apps.itag.state.def.store = [';

                    // Προσθέτουμε κάθε γάτα στον πίνακα
                    for (let i = 0; i < importedCats.length; i++) {
                        if (i > 0) command += ',';
                        command += JSON.stringify(importedCats[i]);
                    }
                    command += '];\n';

                    console.log("Εντολή μήκος:", command.length);

                    // Στέλνουμε την εντολή σε μέρη αν είναι πολύ μεγάλη
                    const chunkSize = 100;
                    for (let i = 0; i < command.length; i += chunkSize) {
                        const chunk = command.substring(i, i + chunkSize);
                        await sendCommand(chunk);
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }

                    // Περιμένουμε να ολοκληρωθεί η εντολή
                    await new Promise(resolve => setTimeout(resolve, 500));

                    // Ελέγχουμε και αποθηκεύουμε
                    await sendCommand('if (ew.apps.itag.state.def.store && ew.apps.itag.state.def.store.length > 0) { \n');
                    await sendCommand('  Bluetooth.println("Αποθηκεύτηκαν " + ew.apps.itag.state.def.store.length + " γάτες");\n');
                    await sendCommand('} else {\n');
                    await sendCommand('  Bluetooth.println("Σφάλμα: Ο πίνακας είναι άδειος");\n');
                    await sendCommand('}\n');

                    // Ανανέωση δεδομένων
                    await refreshData();

                    statusText.textContent = 'Η συσκευή ενημερώθηκε με τα εισαγόμενα δεδομένα (' + importedCats.length + ' γάτες)';
                }
                catch (error) {
                    console.error('Σφάλμα ενημέρωσης συσκευής:', error);
                    statusText.textContent = 'Σφάλμα ενημέρωσης συσκευής: ' + error.message;
                }
            }
            
            // Αποστολή εντολής μέσω UART
            async function sendCommand(command) {
                if (!uartRxCharacteristic) {
                    console.error("Δεν υπάρχει σύνδεση UART");
                    return;
                }

                try {
                    console.log("Αποστολή εντολής:", command);
                    const encoder = new TextEncoder();
                    const data = encoder.encode(command);
                    await uartRxCharacteristic.writeValue(data);
                    console.log("Εντολή αποσταλεί επιτυχώς");
                }
                catch (error) {
                    console.error("Σφάλμα αποστολής εντολής:", error);
                }
            }

            // Χειρισμός εισερχόμενων δεδομένων από UART
            function handleUartData(event) {
                const value = event.target.value;
                const decoder = new TextDecoder();
                const data = decoder.decode(value);

                dataBuffer += data;

                // Έλεγχος αν έχουμε λάβει πλήρη JSON απάντηση
                try {
                    // Προσπαθούμε να βρούμε JSON στο buffer
                    const jsonStart = dataBuffer.indexOf('[');
                    const jsonEnd = dataBuffer.lastIndexOf(']');

                    if (jsonStart >= 0 && jsonEnd > jsonStart) {
                        const jsonString = dataBuffer.substring(jsonStart, jsonEnd + 1);
                        const jsonData = JSON.parse(jsonString);

                        // Επεξεργασία των δεδομένων
                        processRetrievedData(jsonData);

                        // Καθαρισμός buffer
                        dataBuffer = '';
                    }
                }
                catch (e) {
                    // Αγνοούμε σφάλματα ανάλυσης JSON (ίσως τα δεδομένα δεν είναι ακόμα πλήρη)
                    console.log('Λήψη δεδομένων:', data);
                }
            }

            // Αποσύνδεση από συσκευή
            function disconnectDevice() {
                if (currentDevice && currentDevice.gatt.connected) {
                    currentDevice.gatt.disconnect();
                }
                onDisconnected();
            }

            // Χειρισμός αποσύνδεσης
            function onDisconnected() {
                isConnected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Αποσυνδεθήκατε από τη συσκευή';
                connectBtn.innerHTML = '<i class="fas fa-bluetooth-b"></i> Σύνδεση';
                refreshBtn.style.display = 'none';
                exportBtn.style.display = 'none';
                importBtn.style.display = 'none';

                // Καθαρισμός των μεταβλητών σύνδεσης
                currentDevice = null;
                uartService = null;
                uartRxCharacteristic = null;
                uartTxCharacteristic = null;
                dataBuffer = '';
            }

            // Επεξεργασία των δεδομένων που ελήφθησαν από το Espruino
            function processRetrievedData(data) {
                if (data && Array.isArray(data)) {
                    catsData = data;

                    // Ενημέρωση των ονομάτων αν είναι απαραίτητο
                    catsData.forEach(cat => {
                        if (!cat.name || cat.name === "Unknown") {
                            cat.name = "Αδέσποτη";
                        }
                    });

                    renderCatList();
                    statusText.textContent = 'Βρέθηκαν ' + catsData.length + ' γάτες';
                }
                else {
                    statusText.textContent = 'Μη έγκυρα δεδομένα από το Espruino';
                    console.error('Μη έγκυρα δεδομένα:', data);
                }
            }

            // Απόδοση λίστας γατών
            function renderCatList() {
                if (catsData.length === 0) {
                    catList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-cat"></i>
                            <p>Δεν βρέθηκαν δεδομένα iTag. Βεβαιωθείτε ότι το Espruino εκτελεί το σωστό script.</p>
                        </div>
                    `;
                    return;
                }

                catList.innerHTML = '';

                catsData.forEach(cat => {
                    const lastSeen = new Date(cat.lastseen);
                    const now = new Date();
                    const diffMs = now - lastSeen;
                    const diffMins = Math.floor(diffMs / 60000);

                    let locationStatus = 'Σε βόλτα';
                    let locationIcon = 'fa-walking';
                    if (diffMins < 5) {
                        locationStatus = 'Στο σπίτι';
                        locationIcon = 'fa-house';
                    }

                    const batteryIcon = cat.batt > 70 ? 'fa-battery-full' :
                        cat.batt > 40 ? 'fa-battery-half' : 'fa-battery-quarter';

                    const silentStatus = cat.silent ? 'Σιγή (true)' : 'Ενεργό (false)';
                    const silentIcon = cat.silent ? 'fa-volume-mute' : 'fa-volume-up';

                    const catCard = document.createElement('div');
                    catCard.className = 'cat-card';
                    catCard.innerHTML = `
                        <div class="cat-icon">
                            <i class="fas fa-cat"></i>
                        </div>
                        <div class="cat-info">
                            <div class="cat-name">${cat.name}</div>
                            <div class="cat-details">
                                <div class="battery">
                                    <i class="fas ${batteryIcon}"></i>
                                    <span>${cat.batt}%</span>
                                </div>
                                <div class="location">
                                    <i class="fas ${locationIcon}"></i>
                                    <span>${locationStatus}</span>
                                </div>
                                <div class="silent">
                                    <i class="fas ${silentIcon}"></i>
                                    <span>${silentStatus}</span>
                                </div>
                            </div>
                            <div class="last-seen">
                                Τελευταία είδην: ${formatTimeDiff(diffMins)}
                            </div>
                        </div>
                        <button class="edit-btn" data-id="${cat.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                    `;

                    catList.appendChild(catCard);
                });

                // Προσθήκη event listeners για τα κουμπιά επεξεργασίας
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const catId = this.getAttribute('data-id');
                        openEditModal(catId);
                    });
                });
            }

            // Μορφοποίηση χρονικού διαστήματος
            function formatTimeDiff(mins) {
                if (mins < 1) return 'τώρα';
                if (mins < 60) return `${mins} λεπτά πριν`;
                const hours = Math.floor(mins / 60);
                if (hours < 24) return `${hours} ώρες πριν`;
                const days = Math.floor(hours / 24);
                return `${days} μέρες πριν`;
            }

            // Άνοιγμα modal επεξεργασίας
            function openEditModal(catId) {
                const cat = catsData.find(c => c.id === catId);
                if (!cat) return;

                editingCatId = catId;
                catIdInput.value = catId;
                catNameInput.value = cat.name;
                catSilentInput.value = cat.silent ? "1" : "0";

                editModal.style.display = 'flex';
            }

            // Κλείσιμο modal
            function closeEditModal() {
                editModal.style.display = 'none';
                editingCatId = null;
                catNameInput.value = '';
                catIdInput.value = '';
                catSilentInput.value = '0';
            }

            // Αποθήκευση αλλαγών
            async function saveCatName() {
                if (!editingCatId) return;

                const newName = catNameInput.value.trim();
                const newSilent = catSilentInput.value === "1";

                if (!newName) return;

                // Ενημέρωση στο catsData
                const catIndex = catsData.findIndex(c => c.id === editingCatId);
                if (catIndex !== -1) {
                    catsData[catIndex].name = newName;
                    catsData[catIndex].silent = newSilent;
                }

                // Αποστολή εντολών στο Espruino για ενημέρωση
                try {
                    // Ενημέρωση ονόματος
                    await sendCommand(`ew.apps.itag.state.def.store.find(cat => cat.id === "${editingCatId}").name = "${newName}";\n`);

                    // Ενημέρωση silent τιμής
                    await sendCommand(`ew.apps.itag.state.def.store.find(cat => cat.id === "${editingCatId}").silent = ${newSilent};\n`);

                    statusText.textContent = 'Οι αλλαγές αποθηκεύτηκαν επιτυχώς';
                }
                catch (error) {
                    console.error('Σφάλμα αποστολής εντολών:', error);
                    statusText.textContent = 'Σφάλμα αποστολής εντολών: ' + error.message;
                }

                // Επανάληψη απόδοσης λίστας
                renderCatList();
                closeEditModal();
            }

            // Event listeners για modal
            closeBtn.addEventListener('click', closeEditModal);
            cancelEditBtn.addEventListener('click', closeEditModal);
            saveCatBtn.addEventListener('click', saveCatName);

            // Κλείσιμο modal με κλικ έξω από το περιεχόμενο
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });

            // Κλείσιμο modal με πλήκρο Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && editModal.style.display === 'flex') {
                    closeEditModal();
                }
            });
        });
    </script>
</body>

</html>
