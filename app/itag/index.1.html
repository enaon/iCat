<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cat Tracker</title>
    <link rel="manifest" href="Loader/app.webmanifest">
    <link rel="stylesheet" href="/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Συμπληρωματικά styles για Cat Tracker */
        /* <meta name="viewport" content="width=device-width, initial-scale=1.0"> */

        body {
            overflow-y: auto !important;
            overflow-x: hidden !important;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
        }

        /*.container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }
        */

        .container {
            width: 100%;
            max-width: 1200px;
            /* Μέγιστο πλάτος για desktop */
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 12px 16px;
            background-color: var(--color-surface);
            border-radius: 12px;
            font-size: 14px;
        }

        .cat-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .cat-card {
            background-color: var(--color-surface);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--color-primary-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--color-on-primary);
        }

        .cat-info {
            flex: 1;
        }

        .cat-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cat-details {
            font-size: 14px;
            opacity: 0.7;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .battery,
        .location,
        .silent {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .last-seen {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .edit-btn,
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .edit-btn {
            color: var(--color-primary);
        }

        .delete-btn {
            color: var(--color-error);
            margin-left: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--color-surface);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-on-surface);
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-on-surface);
            font-size: 16px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-danger {
            background-color: var(--color-error);
            color: white;
        }

        .drag-handle {
            cursor: grab;
            margin-right: 10px;
            color: var(--color-primary);
            font-size: 16px;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .cat-card.dragging {
            opacity: 0.5;
            background-color: rgba(187, 134, 252, 0.2);
        }

        .cat-card.drag-over {
            border: 2px dashed var(--color-primary);
        }

        @media (max-width: 600px) {
            .cat-details {
                flex-direction: column;
                gap: 4px;
            }

            .header-buttons {
                flex-direction: column;
                gap: 5px;
                width: 100%;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                margin-bottom: 10px;
            }

            .btn {
                font-size: 12px;
                padding: 8px 12px;
                width: 100%;
                justify-content: center;
            }

            .modal-content {
                padding: 16px;
            }

            .modal-actions {
                flex-direction: column;
            }
        }

        /* Responsive grid improvements */

        @media (min-width: 768px) {
            .cat-list {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }

            .timer-list {
                grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 24px;
            }

            .cat-list {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
                gap: 20px;
            }

            .timer-list {
                grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cat"></i> <span id="titleText">Cat Tracker</span></h1>
            <div class="header-buttons">
                <button id="connectBtn" class="btn" style="display:none;">
                    <i class="fas fa-bluetooth-b"></i> <span id="connectText">Σύνδεση</span>
                </button>
                <button id="refreshBtn" class="btn">
                    <i class="fas fa-sync"></i> <span id="refreshText">Ανανέωση</span>
                </button>
                <button id="reorderBtn" class="btn btn-secondary">
                    <i class="fas fa-sort"></i> <span id="reorderText">Αλλαγή σειράς</span>
                </button>
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> <span id="exportText">Export</span>
                </button>
                <button id="importBtn" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> <span id="importText">Import</span>
                </button>
            </div>
        </header>

        <div class="status">
            <div class="status-dot connected" id="statusDot"></div>
            <span id="statusText">Συνδεδεμένοι μέσω eW Launcher</span>
        </div>

        <div id="catList" class="cat-list">
            <div class="empty-state">
                <i class="fas fa-cat"></i>
                <p id="noCatsText">Δεν υπάρχουν καταχωρημένες γάτες. Πατήστε Ανανέωση για να εμφανιστούν τα δεδομένα.</p>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="editTitleText">Επεξεργασία γάτας</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label for="catName" id="catNameLabel">Όνομα γάτας</label>
                <input type="text" id="catName" placeholder="Πληκτρολογήστε το όνομα">
            </div>
            <div class="form-group">
                <label for="catId" id="catIdLabel">ID iTag (μη επεξεργάσιμο)</label>
                <input type="text" id="catId" disabled>
            </div>
            <div class="form-group">
                <label for="catSilent" id="silentModeLabel">Λειτουργία σιγή</label>
                <select id="catSilent">
                    <option value="0" id="silentActiveOption">Ενεργό</option>
                    <option value="1" id="silentInactiveOption">Σιγή</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="saveCatBtn" class="btn"><span id="saveText">Αποθήκευση</span></button>
                <button id="cancelEditBtn" class="btn btn-secondary"><span id="cancelText">Ακύρωση</span></button>
            </div>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="deleteConfirmTitle">Διαγραφή γάτας</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <p id="deleteConfirmText">Είστε σίγουρος ότι θέλετε να διαγράψετε αυτή την γάτα;</p>
            </div>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn btn-danger"><span id="deleteText">Διαγραφή</span></button>
                <button id="cancelDeleteBtn" class="btn btn-secondary"><span id="cancelDeleteText">Ακύρωση</span></button>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script src="/common.js"></script>
    <script src="app.js"></script>
</body>

</html>
