<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cat Tracker</title>
    <link rel="manifest" href="Loader/app.webmanifest">
    <link rel="stylesheet" href="/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Συμπληρωματικά styles για Cat Tracker */

        /* <meta name="viewport" content="width=device-width, initial-scale=1.0"> */

        body {
            overflow-y: auto !important;
            overflow-x: hidden !important;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
        }

        /*.container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }
        */

        .container {
            width: 100%;
            max-width: 1200px;
            /* Μέγιστο πλάτος για desktop */
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 12px 16px;
            background-color: var(--color-surface);
            border-radius: 12px;
            font-size: 14px;
        }

        .cat-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .cat-card {
            background-color: var(--color-surface);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--color-primary-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--color-on-primary);
        }

        .cat-info {
            flex: 1;
        }

        .cat-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cat-details {
            font-size: 14px;
            opacity: 0.7;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .battery,
        .location,
        .silent {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .last-seen {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .edit-btn,
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .edit-btn {
            color: var(--color-primary);
        }

        .delete-btn {
            color: var(--color-error);
            margin-left: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--color-surface);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-on-surface);
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-on-surface);
            font-size: 16px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-danger {
            background-color: var(--color-error);
            color: white;
        }

        .drag-handle {
            cursor: grab;
            margin-right: 10px;
            color: var(--color-primary);
            font-size: 16px;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .cat-card.dragging {
            opacity: 0.5;
            background-color: rgba(187, 134, 252, 0.2);
        }

        .cat-card.drag-over {
            border: 2px dashed var(--color-primary);
        }

        @media (max-width: 600px) {
            .cat-details {
                flex-direction: column;
                gap: 4px;
            }

            .header-buttons {
                flex-direction: column;
                gap: 5px;
                width: 100%;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                margin-bottom: 10px;
            }

            .btn {
                font-size: 12px;
                padding: 8px 12px;
                width: 100%;
                justify-content: center;
            }

            .modal-content {
                padding: 16px;
            }

            .modal-actions {
                flex-direction: column;
            }
        }

        /* Νέα CSS για τις μπάρες γατών */

        /* CSS για κάθετες μπάρες */

         .cat-bar-vertical {
            flex: 1;
            min-width: 25px; /* Κράτα το κανονικό πλάτος */
            height: 100px; /* Κράτα το κανονικό ύψος */
            background: var(--color-primary);
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin: 0 2px;
        }

        .cat-bar-vertical:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(187, 134, 252, 0.3);
        }

        .cat-bar-vertical.recent-cat {
            background: linear-gradient(to top, #4CAF50, #81C784);
        }

        .cat-bar-vertical.medium-cat {
            background: linear-gradient(to top, var(--color-primary), var(--color-primary-variant));
        }

        .cat-bar-vertical.old-cat {
            background: linear-gradient(to top, #f44336, #e57373);
        }

        .bar-label-vertical {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            font-size: 10px;
            white-space: nowrap;
            color: var(--color-on-surface);
            opacity: 0.8;
            transform-origin: left center;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bar-value-vertical {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 4px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cat-bar-vertical:hover .bar-value-vertical {
            opacity: 1;
        }

        /* Βελτίωση histogram container για κάθετες μπάρες */

        .histogram-container {
            width: 100%;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch; /* Ομαλό scroll σε iOS */
        }
        
        .histogram {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            min-height: 150px;
            padding: 20px 10px; /* Πρόσθεσε padding για να φαίνονται καλύτερα οι ακραίες μπάρες */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            min-width: min-content; /* Βεβαιώνεται ότι το histogram θα έχει αρκετό πλάτος */
        }
        .x-axis {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        /* Βελτίωση scrollbar */
        .histogram-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .histogram-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .histogram-container::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 3px;
        }
        
        /* Πληροφορία για scroll */
        .chart-info {
            margin-top: 15px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .chart-info::before {
            content: "↔️ ";
            margin-right: 5px;
        }


        .chart-info {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }

        .color-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-color.recent-cat {
            background: #4CAF50;
        }

        .legend-color.medium-cat {
            background: var(--color-primary);
        }

        .legend-color.old-cat {
            background: #f44336;
        }


        /* Popup styles για εμφάνιση ονόματος γάτας */

        .cat-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--color-primary);
            border-radius: 20px;
            padding: 30px 40px;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 200px;
        }

        .popup-content {
            color: white;
        }

        .popup-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--color-primary);
            text-shadow: 0 2px 10px rgba(187, 134, 252, 0.5);
        }

        .popup-days {
            font-size: 18px;
            opacity: 0.8;
            color: #81C784;
        }



        /* Responsive grid improvements */

 


        @media (min-width: 768px) {
            .cat-list {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }

            .cat-bar {
                min-width: 6px;
            }

            .bar-label {
                font-size: 8px;
                bottom: -15px;
            }
            .cat-popup {
                padding: 20px 25px;
                min-width: 160px;
            }

            .popup-name {
                font-size: 24px;
            }

            .popup-days {
                font-size: 14px;
            }
            
            .cat-bar-vertical {
                min-width: 20px;
                height: 80px;
            }

            .bar-label-vertical {
                font-size: 8px;
                bottom: -20px;
                max-width: 40px;
            }

            .bar-value-vertical {
                font-size: 8px;
                top: -15px;
            }

        }

        @media (min-width: 1024px) {
            .container {
                padding: 24px;
            }

            .cat-list {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
                gap: 20px;
            }

            .cat-bar {
                min-width: 6px;
            }

            .bar-label {
                font-size: 8px;
                bottom: -15px;
            }
            .cat-popup {
                padding: 25px 30px;
                border-radius: 16px;
                min-width: 180px;
            }

            .popup-name {
                font-size: 28px;
            }

            .popup-days {
                font-size: 16px;
            }
                        .cat-bar-vertical {
                min-width: 20px;
                height: 80px;
            }

            .bar-label-vertical {
                font-size: 8px;
                bottom: -20px;
                max-width: 40px;
            }

            .bar-value-vertical {
                font-size: 8px;
                top: -15px;
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cat"></i> <span id="titleText">Cat Tracker</span></h1>
            <div class="header-buttons">
                <button id="connectBtn" class="btn" style="display:none;">
                    <i class="fas fa-bluetooth-b"></i> <span id="connectText">Σύνδεση</span>
                </button>
                <button id="refreshBtn" class="btn">
                    <i class="fas fa-sync"></i> <span id="refreshText">Ανανέωση</span>
                </button>
                <button id="reorderBtn" class="btn btn-secondary">
                    <i class="fas fa-sort"></i> <span id="reorderText">Αλλαγή σειράς</span>
                </button>
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> <span id="exportText">Export</span>
                </button>
                <button id="importBtn" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> <span id="importText">Import</span>
                </button>
            </div>
        </header>

        <div class="status">
            <div class="status-dot connected" id="statusDot"></div>
            <span id="statusText">Συνδεδεμένοι μέσω eW Launcher</span>
        </div>

        <div class="visualization-section">
            <div class="visualization-header">
                <!-- <h2 class="visualization-title">
                    <i class="fas fa-chart-bar"></i>
                    <span id="vizTitleText">Επισκόπηση Γατών κατά Χρόνο</span>
                </h2>
                -->

                <div class="visualization-controls">
                    <button class="btn btn-secondary" id="toggleVizBtn">
                        <i class="fas fa-eye"></i>
                        <span id="toggleVizText">Απόκρυψη Γραφήματος</span>
                    </button>
                </div>
            </div>

            <div id="histogramViz">
                <div class="histogram-container">
                    <div class="histogram" id="histogram"></div>
                    <div class="x-axis" id="xAxis"></div>

                    <!-- </div>
                  <div class="chart-info">
                    <p>Αριστερά: Πρόσφατες γάτες | Δεξιά: Παλιές γάτες</p>
                    <div class="color-legend">
                        <div class="legend-item">
                            <div class="legend-color recent-cat"></div>
                            <span>Σήμερα</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color medium-cat"></div>
                            <span>1-7 ημέρες</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color old-cat"></div>
                            <span>Πάνω από 7 ημέρες</span>
                        </div>
                    </div>
                </div>
               -->
                </div>

            </div>

            <div id="catList" class="cat-list">
                <div class="empty-state">
                    <i class="fas fa-cat"></i>
                    <p id="noCatsText">Δεν υπάρχουν καταχωρημένες γάτες. Πατήστε Ανανέωση για να εμφανιστούν τα δεδομένα.</p>
                </div>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="editTitleText">Επεξεργασία γάτας</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="form-group">
                    <label for="catName" id="catNameLabel">Όνομα γάτας</label>
                    <input type="text" id="catName" placeholder="Πληκτρολογήστε το όνομα">
                </div>
                <div class="form-group">
                    <label for="catId" id="catIdLabel">ID iTag (μη επεξεργάσιμο)</label>
                    <input type="text" id="catId" disabled>
                </div>
                <div class="form-group">
                    <label for="catSilent" id="silentModeLabel">Λειτουργία σιγή</label>
                    <select id="catSilent">
                    <option value="0" id="silentActiveOption">Ενεργό</option>
                    <option value="1" id="silentInactiveOption">Σιγή</option>
                </select>
                </div>
                <div class="modal-actions">
                    <button id="saveCatBtn" class="btn"><span id="saveText">Αποθήκευση</span></button>
                    <button id="cancelEditBtn" class="btn btn-secondary"><span id="cancelText">Ακύρωση</span></button>
                </div>
            </div>
        </div>

        <div id="deleteConfirmModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="deleteConfirmTitle">Διαγραφή γάτας</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="form-group">
                    <p id="deleteConfirmText">Είστε σίγουρος ότι θέλετε να διαγράψετε αυτή την γάτα;</p>
                </div>
                <div class="modal-actions">
                    <button id="confirmDeleteBtn" class="btn btn-danger"><span id="deleteText">Διαγραφή</span></button>
                    <button id="cancelDeleteBtn" class="btn btn-secondary"><span id="cancelDeleteText">Ακύρωση</span></button>
                </div>
            </div>
        </div>

        <input type="file" id="importFile" accept=".json" style="display: none;">

        <script src="/common.js"></script>
        <script src="app.js"></script>
</body>

</html>
